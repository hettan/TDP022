<html>
  <head>
    <title>Weatherpal</title>
    
    <link rel="stylesheet" type="text/css" href="stylesheets/screen.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    
    <script type="text/javascript" src="javascript/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/weatherpal.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Weatherpal</h1>
    </div>

    <div id="page">
      <div id="nav">
        <div class="tab">
          <img src="icons/home.png" /><br />
          Hem
        </div>

        <div class="tab active">
          <img src="icons/travel.png" /><br />
          Reseplanerare
        </div>
    
        <div class="tab">
          <img src="icons/travel.png" /><br />
          Notifikationer
        </div>

        <div class="tab">
          <img src="icons/travel.png" /><br />
          Vänner
        </div>

        <div class="tab">
          <img src="icons/travel.png" /><br />
          Inställningar
        </div>
      </div>

      <div id="main">
        <div id="main_home">Hem.</div>
        <div id="main_planner">Reseplanerare.</div>
        <div id="main_notifications">Notifikationer.</div>
        <div id="main_friends">Vänner.</div>
        <div id="main_preferences">Inställningar.</div>
      </div>

      <div id="alerts">
        <h4>Bevakningar</h4>
    
        <div class="place_alert placeholder">
          <button type="button" class="close">&times;</button>
          <img title="Linköping" />
          <p>
            <span class="placename">Linköping</span><br />
            <span class="temperature">18&deg;C</span>
          </p>

          <p class="info">
            NULL.
          </p>

          <div class="fold">
            <div class="caret"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
